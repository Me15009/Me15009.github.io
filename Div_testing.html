<!DOCTYPE html>
<html>
<head>
  <style>
.main{
    height: 200px;
    width: 200px;
    border: solid red 2px;
}
#inner1{
  width: 100px;
  height: 100px;
  border: solid orange 2px;
  position: relative;
}
#inner2{
  width: 100px;
  height: 100px;
  border: solid purple 2px;
  position: fixed;
}
#inner3{
  width: 100px;
  height: 100px;
  border: solid green 2px;
  position: absolute;
}
#inner4{
  width: 100px;
  height: 100px;
  border: solid blue 2px;
  position: sticky;
}





  </style>
    <title>Document</title>
</head>
<body>
<div class="main"><div id="inner1">Relative</div></div>
<br>
<div class="main"><div id="inner2">Fixed</div></div>
<br>
<div class="main"><div id="inner3">Absolute</div></div>
<br>
<div class="main"><div id="inner4">Sticky</div></div>
</body>
</html>
